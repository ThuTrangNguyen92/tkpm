<!DOCTYPE html>
<html>
  <head>
    <title>Dropoff Location</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>
<!--     <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>  -->
    <script>
      function initMap() {
        //google.maps.Map() constructor to create a new map object 
        //and set its properties such as center and zoom level.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: 10.762622, lng: 106.660172}
        });
        //google.maps.Marker() constructor and specify its position 
        //on the map using latitude and longitude coordinates.
        var marker = new google.maps.Marker({
          position: {lat: 10.762622, lng: 106.660172},
          map: map,
          title: 'Dropoff Location'
        });
        google.maps.event.addListener(map, 'click', function(event) {
          marker.setPosition(event.latLng);
        });
      }
    </script>

    <script>
        // Create a new info window
    var infoWindow = new google.maps.InfoWindow({
      content: '<div><strong>Passenger Name:</strong> John Doe</div>' +
               '<div><strong>Pickup Location:</strong> 123 Main St, San Francisco, CA</div>' +
               '<div><strong>Distance from Driver:</strong> 2.5 miles</div>'
    });
    
    // Attach the info window to a marker
    var marker = new google.maps.Marker({
      position: {lat: 37.7749, lng: -122.4194},
      map: map,
      title: 'Passenger Pickup Point'
    });
    
    // Add a click event listener to the marker
    marker.addListener('click', function() {
      // Open the info window when the marker is clicked
      infoWindow.open(map, marker);
    });
    
    </script>

  <body onload="initMap()">
    <div id="map" style="height: 400px; width: 100%;"></div>
